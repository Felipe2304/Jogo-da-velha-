<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/var.css" />
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/containerLeft/styles.css" />
    <link rel="stylesheet" href="./src/styles/containerCenter/styles.css" />
    <link rel="stylesheet" href="./src/styles/containerRight/styles.css" />
    <link
      rel="stylesheet"
      href="./src//styles/containerCenter/scoreBoard/styles.css"
    />
    <link
      rel="stylesheet"
      href="./src/styles//containerCenter/board/styles.css"
    />
    <title>Jogo da velha</title>
  </head>
  <body>
    <main id="container">
      <section class="container-box container-box-left">
        <div class="input-box">
          <input
            class="input-name input-name-player-1"
            placeholder="jogador 1"
          />
          <input
            class="input-name input-name-player-2"
            placeholder="jogador 2 "
          />
        </div>
      </section>
      <section class="container-box container-box-center">
        <div class="scoreBoard">
          <h3 class="scoreBoard-title">Placar</h3>
          <div class="score-wrapper">
            <strong class="score score-player-1">01</strong>
            <span class="player-winner">jogador 1 </span>
            <strong class="score score-player-2">01</strong>
          </div>
        </div>
        <ul class="board">
          <li class="board-item board-item-1">X</li>
          <li class="board-item board-item-2"></li>
          <li class="board-item board-item-3"></li>
          <li class="board-item board-item-4">O</li>
          <li class="board-item board-item-5"></li>
          <li class="board-item board-item-6">X</li>
          <li class="board-item board-item-7"></li>
          <li class="board-item board-item-8"></li>
          <li class="board-item board-item-9"></li>
        </ul>
      </section>
      <section class="container-box container-box-right">
        <h2 class="historic-title text">Hist√≥rico de jogadas</h2>

        <ul class="historic-move-list">
          <li class="historic-move-item">
            <strong class="move-text">O</strong>

            <div class="player-position-move">
              <span class="player-move-name">jogador 1</span>
              <span class="position-move-board">primeiro quadrado</span>
            </div>
          </li>
          <li class="historic-move-item">
            <strong class="move-text">O</strong>

            <div class="player-position-move">
              <span class="player-move-name">jogador 1</span>
              <span class="position-move-board">primeiro quadrado</span>
            </div>
          </li>
          <li class="historic-move-item">
            <strong class="move-text">O</strong>

            <div class="player-position-move">
              <span class="player-move-name">jogador 1</span>
              <span class="position-move-board">primeiro quadrado</span>
            </div>
          </li>
          <li class="historic-move-item">
            <strong class="move-text">O</strong>

            <div class="player-position-move">
              <span class="player-move-name">jogador 1</span>
              <span class="position-move-board">primeiro quadrado</span>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <script src="./src/index.js"></script>
  </body>
</html>
